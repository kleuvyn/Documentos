<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.07.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Jogo do Adivinha</title>

</head>
<body>
    
    <div class="container-campos">

   
    <label> Digite um número, boa sorte! </label>
    <input type="text" style= "margin-right: 20px;">
    <button>Compare com o meu segredo</button style= "margin-right: 50px"> 
       
    
    <script>
        function sorteia() {
    
           return Math.round(Math.random() * 10);
    
        }
    
        function sorteiaNumeros(quantidade) {
    
            var segredos = [];
    
            var numero = 1;
    
            while(numero <= quantidade) {
    
                  var numeroAleatorio = sorteia();
                  var achou = false;
    
                  if (numeroAleatorio !== 0) {
                         for(var posicao = 0; posicao < segredos.length; posicao++) {
    
                               if(segredos[posicao] == numeroAleatorio){
                                    achou = true;
                                    break;
                               }
    
                         }
    
                         if (achou == false) {
                               segredos.push(numeroAleatorio);
                               numero++;
                         }
                  }
    
            }
    
            return segredos;
    
        }
    
        var segredos = sorteiaNumeros(3);
    
        console.log(segredos);
    
        var input = document.querySelector("input");
        input.focus();
    
        function verifica() {
    
           var achou = false;
    
           for(var posicao = 0; posicao < segredos.length; posicao++) {
    
                  if(input.value == segredos[posicao]) {
    
                         alert("Você ACERTOU!");
                         achou = true;
                         break;
                  } 
           }
    
           if(achou == false) {
    
                  alert("Você ERROU!");
           }
    
           input.value = "";
           input.focus();
    
        }
    
        var button = document.querySelector("button");
    
        button.onclick = verifica;
        

    </script>
    <div>
</body>
</html>
