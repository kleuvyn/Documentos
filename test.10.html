<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>...Creeper...</title>

</head>

<body>

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen'; 
    pincel.fillRect(60,40, 400, 400);

    pincel.fillStyle = 'black';
    pincel.fillRect(120, 120, 100, 90);
    pincel.fillRect(300, 120, 100, 90);
    pincel.fillRect(220, 210, 80, 120);
    pincel.fillRect(300, 260, 50, 200);
    pincel.fillRect(170, 260, 50, 200);




</script>
</body>
</html>
